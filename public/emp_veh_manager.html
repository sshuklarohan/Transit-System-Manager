<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Vehicle Manager</title>
</head>
<body>
    <h2>Assigned Vehicles</h2>
    <table id="employeesVehicles" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Seniority</th>
                <th>Vehicle ID</th>
                <th>Vehicle Size</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <br><hr><br>

    <h2>Find Drivers</h2>
    <form id="findDriverForm">
        <label for="routeNum">Route Number: </label>
        <input type="text" id="routeNum" placeholder="Enter Route Number" required>
        <button type="submit">Find Driver</button>
    </form>

    <br><hr><br>

    <script src="emp_veh_manager.js"></script>
</body>
</html>
